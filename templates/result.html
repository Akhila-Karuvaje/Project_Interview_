<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Results - Skill Sync</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #56d8ff, #457b9d, #a8dadc, #e63946);
            background-size: 300% 300%;
            animation: gradientCycle 15s ease infinite;
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        @keyframes gradientCycle {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2.2em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-card {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 3px solid #f39c12;
            animation: blinkBorder 2s infinite, fadeInUp 1s ease-out;
            margin-bottom: 25px;
        }

        @keyframes blinkBorder {
            0%, 100% { border-color: #f39c12; }
            50% { border-color: transparent; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-section {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            border-left: 5px solid #e63946;
        }

        .question-text {
            font-size: 1.2em;
            font-weight: bold;
            color: #56d8ff;
            margin-bottom: 10px;
        }

        .answer-section {
            margin-bottom: 20px;
        }

        .answer-label {
            font-size: 1em;
            font-weight: bold;
            color: #f39c12;
            margin-bottom: 5px;
            display: block;
        }

        .answer-text {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 12px;
            border-radius: 10px;
            font-size: 0.95em;
            line-height: 1.4;
            border-left: 4px solid #2a9d8f;
            word-wrap: break-word;
        }

        .evaluation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .eval-item {
            background: linear-gradient(135deg, rgba(42, 157, 143, 0.8), rgba(38, 70, 83, 0.8));
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .eval-item:hover {
            transform: translateY(-3px);
        }

        .eval-score {
            font-size: 1.8em;
            font-weight: bold;
            color: #56d8ff;
            display: block;
        }

        .eval-label {
            font-size: 0.95em;
            color: #f4f4f4;
            margin-top: 5px;
        }

        .feedback-section {
            background: linear-gradient(135deg, rgba(230, 57, 70, 0.8), rgba(243, 156, 18, 0.8));
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
        }

        .feedback-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
        }

        .feedback-text {
            font-size: 0.95em;
            line-height: 1.4;
            color: #f4f4f4;
        }

        .fillers-section {
            background: rgba(243, 156, 18, 0.2);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #f39c12;
            margin-top: 15px;
        }

        .video-transcript {
            background: rgba(86, 216, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #56d8ff;
            margin-bottom: 15px;
            font-size: 0.95em;
        }

        .actions {
            text-align: center;
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(45deg, #e63946, #f39c12);
            color: #fff;
            font-weight: bold;
            padding: 12px 25px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 5px 10px;
        }

        .btn:hover {
            background: linear-gradient(45deg, #d62828, #f77f00);
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #2a9d8f, #264653);
        }

        .btn-secondary:hover {
            background: linear-gradient(45deg, #1b7f6a, #1d3557);
        }

        .loading {
            text-align: center;
            font-size: 1em;
            color: #56d8ff;
        }

        /* Mobile responsiveness */
        @media screen and (max-width: 600px) {
            body {
                padding: 15px;
            }
            h1 {
                font-size: 1.8em;
                margin-bottom: 25px;
            }
            .result-card {
                padding: 15px;
                border-radius: 12px;
            }
            .question-text {
                font-size: 1.1em;
            }
            .answer-text, .video-transcript, .feedback-text, .fillers-section {
                font-size: 0.9em;
                padding: 10px;
            }
            .eval-score {
                font-size: 1.5em;
            }
            .btn {
                padding: 10px 18px;
                font-size: 0.95em;
            }
            .evaluation-grid {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Interview Results</h1>
        
        <div id="loadingMessage" class="loading">
            <p>Loading your results...</p>
        </div>
        
        <div id="resultsContent" style="display: none;">
            <!-- Question Section -->
            <div class="result-card">
                <div class="question-section">
                    <div class="question-text" id="questionDisplay">
                        <!-- Question will be inserted here -->
                    </div>
                </div>
                
                <!-- Answer Section -->
                <div class="answer-section">
                    <span class="answer-label">Your Answer:</span>
                    <div class="answer-text" id="userAnswerDisplay">
                        <!-- User answer will be inserted here -->
                    </div>
                </div>
                
                <!-- Video Transcript (if applicable) -->
                <div id="transcriptSection" class="video-transcript" style="display: none;">
                    <span class="answer-label">Video Transcript:</span>
                    <div class="answer-text" id="transcriptDisplay">
                        <!-- Transcript will be inserted here -->
                    </div>
                </div>
                
                <!-- Evaluation Scores -->
                <div class="evaluation-grid" id="evaluationScores">
                    <!-- Scores will be inserted here dynamically -->
                </div>
                
                <!-- Feedback Section -->
                <div class="feedback-section" id="feedbackSection" style="display: none;">
                    <div class="feedback-title">üí° AI Feedback & Recommendations</div>
                    <div class="feedback-text" id="feedbackText">
                        <!-- Feedback will be inserted here -->
                    </div>
                </div>
                
                <!-- Fillers Section -->
                <div id="fillersSection" class="fillers-section" style="display: none;">
                    <span class="answer-label">üé§ Fillers Detected:</span>
                    <div class="feedback-text" id="fillersDisplay">
                        <!-- Fillers will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    
        <div class="actions">
            <a href="/questions" class="btn btn-secondary">‚Üê Back to Questions</a>
            <button onclick="window.print()" class="btn">üñ®Ô∏è Print Results</button>
            <a href="/" class="btn">üè† Start New Interview</a>
        </div>
    </div>

    <script>
        function displayResults() {
            const resultData = sessionStorage.getItem('interviewResult');
            
            if (resultData) {
                const data = JSON.parse(resultData);
                populateResults(data);
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('resultsContent').style.display = 'block';
                
                sessionStorage.removeItem('interviewResult');
            } else {
                setTimeout(() => { window.location.href = '/questions'; }, 2000);
            }
        }
        
        function populateResults(data) {
            const question = sessionStorage.getItem('currentQuestion') || 'Interview Question';
            document.getElementById('questionDisplay').textContent = question;
            
            const userAnswer = data.user_answer || data.Transcript || 'Video Answer Submitted';
            document.getElementById('userAnswerDisplay').textContent = userAnswer;
            
            if (data.Transcript && data.Transcript !== userAnswer) {
                document.getElementById('transcriptSection').style.display = 'block';
                document.getElementById('transcriptDisplay').textContent = data.Transcript;
            }
            
            const scoresContainer = document.getElementById('evaluationScores');
            scoresContainer.innerHTML = '';
            
            if (data["Final Evaluation"] !== undefined) {
                const scores = [
                    { label: 'Content Relevance', value: `${(data["Content Relevance"]*100).toFixed(1)}%` },
                    { label: 'Fluency Score', value: `${(data["Fluency Score"]*100).toFixed(1)}%` },
                    { label: 'Confidence Score', value: `${(data["Confidence Score"]*100).toFixed(1)}%` },
                    { label: 'Final Evaluation', value: `${data["Final Evaluation"]}%` }
                ];
                scores.forEach(score => {
                    const scoreElement = document.createElement('div');
                    scoreElement.className = 'eval-item';
                    scoreElement.innerHTML = `<span class="eval-score">${score.value}</span><div class="eval-label">${score.label}</div>`;
                    scoresContainer.appendChild(scoreElement);
                });
            } else {
                const validation = data.validation_result?.validation || 'N/A';
                const validationScore = validation === 'Valid' ? '85%' : validation === 'Partial' ? '60%' : '40%';
                const scoreElement = document.createElement('div');
                scoreElement.className = 'eval-item';
                scoreElement.innerHTML = `<span class="eval-score">${validationScore}</span><div class="eval-label">Answer Validation</div>`;
                scoresContainer.appendChild(scoreElement);
                
                const statusElement = document.createElement('div');
                statusElement.className = 'eval-item';
                statusElement.innerHTML = `<span class="eval-score">${validation}</span><div class="eval-label">Status</div>`;
                scoresContainer.appendChild(statusElement);
            }
            
            const feedback = data.validation_result?.feedback;
            if (feedback && feedback !== 'N/A') {
                document.getElementById('feedbackSection').style.display = 'block';
                document.getElementById('feedbackText').textContent = feedback;
            }
            
            const fillers = data.fillers_used;
            if (fillers && fillers !== 'None' && fillers.length > 0) {
                document.getElementById('fillersSection').style.display = 'block';
                const fillersText = Array.isArray(fillers) ? fillers.join(', ') : fillers;
                document.getElementById('fillersDisplay').textContent = fillersText;
            }
        }
        
        window.onload = displayResults;
    </script>
</body>
</html>
